spring.application.name=spring-oauth2

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring-security?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456

mybatis-plus.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl

spring.redis.lettuce.pool.max-active=100
spring.redis.lettuce.pool.max-idle=20
spring.redis.lettuce.pool.max-wait=4s
spring.redis.timeout=10s
spring.redis.cluster.nodes=172.16.0.112:6001,172.16.0.112:6002,172.16.0.112:6003